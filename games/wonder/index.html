<!DOCTYPE html>
<html>
    <head>
        <title>Wonder Whim-Tim</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <div>
            <table align="center">
                <tr>
                    <th colspan="5"><img src="./img/wonder-whim-tim.png" alt="Wonder Whim-Tim" height="192"></th>
                </tr>
                <tr>
                    <td>Eason</td>
                    <td>John</td>
                    <td>Ricky</td>
                    <td>Vinay</td>
					<td>Zach</td>
                </tr>
                <tr>
                    <td><img src="./img/eason_1.png" alt="Eason"></td>
                    <td><img src="./img/john_1.png" alt="John"></td>
                    <td><img src="./img/ricky_1.png" alt="Ricky"></td>
                    <td><img src="./img/vinay_1.png" alt="Vinay"></td>
					<td><img src="./img/zach_1.png" alt="Zach"></td>
                </tr>
				<tr>
					<td><button onclick="chooseP1('Eason')" class="chooser p1 Eason">Choose P1</button></td>
					<td><button onclick="chooseP1('John')" class="chooser p1 John">Choose P1</button></td>
					<td><button onclick="chooseP1('Ricky')" class="chooser p1 Ricky">Choose P1</button></td>
					<td><button onclick="chooseP1('Vinay')" class="chooser p1 Vinay">Choose P1</button></td>
					<td><button onclick="chooseP1('Zach')" class="chooser p1 Zach">Choose P1</button></td>
				</tr>
				<tr>
					<td><button onclick="chooseP2('Eason')" class="chooser p2 Eason">Choose P2</button></td>
					<td><button onclick="chooseP2('John')" class="chooser p2 John">Choose P2</button></td>
					<td><button onclick="chooseP2('Ricky')" class="chooser p2 Ricky">Choose P2</button></td>
					<td><button onclick="chooseP2('Vinay')" class="chooser p2 Vinay">Choose P2</button></td>
					<td><button onclick="chooseP2('Zach')" class="chooser p2 Zach">Choose P2</button></td>
				</tr>
				<tr class="startRow">
					<td colspan="5">
						<button onclick="setup()" class="start">START</button>
					</td>
				</tr>
            </table>
        </div>
		<img id="logo" src="./img/logo.png" alt="Hyperactive Studios" />
		<div>
			<p>
				<span style="color: red">P1 controls:</span>
				WASD for movement and V for attack
			</p>
			<p>
				<span style="color: blue">P2 controls:</span>
				ARROWS for movement and SHIFT for attack
			</p>
	    </div>
	    <div class="footer">
			<img src="./img/logo.png" alt="Hyperactive Studios" style="height:1em;" /> Hyperactive Studios. Developed by Peter Linder and Julian Lioanag.
			Version 0.10
		</div>
    </body>
</html>
