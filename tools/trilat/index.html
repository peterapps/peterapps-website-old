<!DOCTYPE html>
<html>
<head>
	<title>Pi Calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script type="text/javascript" src="./main.js"></script>
</head>
<body>
<!-- Peter's Apps -->
<p>Check out more of <a href="/">Peter's Apps</a>.</p>
<!-- End Peter's Apps -->
<h1>2D Trilateration</h1>
<canvas width="900" height="350"></canvas>
<p id="error"></p>
<p>
	Noise:
	<span id="noise-label"></span>
	<input type="range" id="noise" min="0" max="0.1" step="0.005" value="0.01"
		oninput="document.querySelector('#noise-label').innerHTML=Math.round(this.value*100)+'%'"
	/>
</p>
<ul>
	<li><span style="color:red">Red</span> is your location.</li>
	<li><span style="color:blue">Blue</span> is your trilaterated estimation.</li>
	<li><span style="color:yellow">Yellow</span> are the three closest beacons being used to trilaterate you.</li>
	<li>Gray are unused beacons.</li>
</ul>

</body>
</html>
